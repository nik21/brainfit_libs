<form accept-charset="UTF-8" role="form" method="post" class="form-horizontal" enctype="multipart/form-data" >
    <fieldset>
        {% include 'common/form_fields.html' with mode='horizontal' label_size='col-sm-3' input_size='col-sm-9' %}

        <div class="form-group" style="margin-top: 15px;">
            <div class="col-sm-9 col-sm-offset-3">
                <input class="btn btn-success btn-block btn-leplants" type="submit" onclick="this.disabled=true;this.form.submit();" value="{{ submit }}">
            </div>
        </div>
    </fieldset>
</form>
