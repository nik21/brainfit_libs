{#<div class="main-content">#}
{#    <div class="container-fluid">#}
        <div class="row">
            <div class="col-xs-12">
                {% include "common/errors.html" %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ title }}</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" method="post" enctype="multipart/form-data" action="{{ request.path }}">
                        {% csrf_token %}

                            <fieldset>
                                {#                                    {% include 'common/form_fields.html' %}#}
                                {{ form }}

                                <input class="btn btn-success btn-block" type="submit"
                                       onclick="this.disabled=true;this.form.submit();"
                                       value="{% if submit_button_name %}
                                           {{ submit_button_name }}{% else %}Submit{% endif %}">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{#    </div>#}
{#</div>#}
